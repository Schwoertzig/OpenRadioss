ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    ALE_MUSCL_BETA          = VALUE(FLOAT,  "Compression coefficient for gradient reconstruction");
    // HM INTERNAL
    KEYWORD_STR             = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    // INPUT ATTRIBUTES
    ALE_MUSCL_BETA          = -1;
    // HM INTERNAL
    KEYWORD_STR             = 9000;
}

DEFAULTS(COMMON)
{
    ALE_MUSCL_BETA          = 2.0;
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/ALE/INTERFACE_CAPTURING/MUSCL");
    SCALAR(ALE_MUSCL_BETA)    { DIMENSION = "DIMENSIONLESS" ; }
}

FORMAT(radioss2026)
{
    HEADER ("/ALE/INTERFACE_CAPTURING/MUSCL");
    COMMENT("#               BETA");
    CARD ("%20lg",ALE_MUSCL_BETA);
}
