ATTRIBUTES(COMMON)
{
    // INPUT ATTRIBUTES
    ALE_HYPERC_BETA          = VALUE(FLOAT,  "Compression coefficient");
    ALE_HYPERC_KAPPA         = VALUE(FLOAT,  "Anti-Diffusive Coefficient");    
    // HM INTERNAL
    KEYWORD_STR             = VALUE(STRING, "Solver Keyword");
}

SKEYWORDS_IDENTIFIER(COMMON)
{
    // INPUT ATTRIBUTES
    ALE_HYPERC_BETA         = -1;
    ALE_HYPERC_KAPPA        = -1;    
    // HM INTERNAL
    KEYWORD_STR             = 9000;
}

DEFAULTS(COMMON)
{
    ALE_HYPERC_BETA         = 2.0;
    ALE_HYPERC_KAPPA        = 1.0;   
}

GUI(COMMON)
{
    ASSIGN(KEYWORD_STR, "/ALE/INTERFACE_CAPTURING/HYPER_C");
    ASSIGN(KEYWORD_STR, "/ALE/INTERFACE_CAPTURING/HYPER-C");
    ASSIGN(KEYWORD_STR, "/ALE/INTERFACE_CAPTURING/HYPERC");
    SCALAR(ALE_HYPERC_BETA)    { DIMENSION = "DIMENSIONLESS" ; }
    SCALAR(ALE_HYPERC_KAPPA)   { DIMENSION = "DIMENSIONLESS" ; }
}

FORMAT(radioss2026)
{
    HEADER ("/ALE/INTERFACE_CAPTURING/HYPER_C");
    COMMENT("#               BETA               KAPPA");
    CARD ("%20lg%20lg",ALE_HYPERC_BETA,ALE_HYPERC_KAPPA);
}
